<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>重定向中...</title>
  <script>
    // 單頁應用 GitHub Pages 的重定向腳本
    var pathSegmentsToKeep = 1; // 保留一個路徑段（倉庫名稱）

    var l = window.location;
    var redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?p=/' + 
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/') +
      (l.search ? '&q=' + l.search.slice(1) : '') +
      (l.hash ? '&h=' + l.hash.slice(1) : '');

    window.location.replace(redirectUrl);
  </script>
</head>
<body>
  <h1>重定向中...</h1>
  <p>如果您沒有被自動重定向，請<a href="/React-WiseScheduling_TimeLine_Library/">點擊這裡</a>返回首頁。</p>
</body>
</html>
