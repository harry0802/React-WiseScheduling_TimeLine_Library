<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/Icon/hexagon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ⚡ 使用 Google Fonts Noto Serif TC 替代 Free HK Kai (6.1MB → CDN 快取) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&display=swap" rel="stylesheet">
    <!-- ⚡ EDIX 字體仍使用本地（較小，20KB） -->
    <link rel="stylesheet" href="/fonts/fonts.css" media="print" onload="this.media='all'" />
    <noscript><link rel="stylesheet" href="/fonts/fonts.css" /></noscript>
    <title>Harry's </> Corner</title>
    <!-- 處理從404頁面重定向的路徑 -->
    <script>
      (function() {
        // 解析網址參數
        var l = window.location;
        if (l.search) {
          var params = {};
          var query = l.search.slice(1).split('&');
          for (var i = 0; i < query.length; i++) {
            var parts = query[i].split('=');
            params[parts[0]] = parts[1];
          }

          // 如果有路徑參數，使用 history API 設置正確的 URL
          if (params.p) {
            var route = params.p;
            var query = params.q ? ('?' + params.q) : '';
            var hash = params.h ? ('#' + params.h) : '';
            
            var newUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
              l.pathname.split('?')[0] + route + query + hash;
              
            window.history.replaceState(null, null, newUrl);
          }
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
